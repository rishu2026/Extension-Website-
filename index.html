<form action="submit.php" method="POST">
    <label>Username:</label>
    <input type="text" name="extusername" required><br>

    <label>Password:</label>
    <input type="password" name="password" required><br>

    <label>Mobile Number:</label>
    <input type="text" name="mobile" required><br>

    <label>UTR ID:</label>
    <input type="text" name="utrid" required><br>

    <label>Select Days:</label>
    <select name="days" id="days" onchange="updateAmount()">
        <option value="1">1 Day - ₹30</option>
        <option value="2">2 Days - ₹60</option>
        <option value="3">3 Days - ₹90</option>
        <option value="4">4 Days - ₹120</option>
        <option value="5">5 Days - ₹135 (10% Discount)</option>
        <option value="30">30 Days - ₹700</option>
    </select><br>

    <label>Amount:</label>
    <input type="text" name="amount" id="amount" readonly><br>

    <button type="submit">Submit & Download</button>
</form>

<script>
function updateAmount() {
    let days = document.getElementById("days").value;
    let price;
    if (days == 5) {
        price = 135; // 10% discount
    } else if (days == 30) {
        price = 700;
    } else {
        price = days * 30;
    }
    document.getElementById("amount").value = price;
}
</script>
